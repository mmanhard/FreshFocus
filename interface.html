<!DOCTYPE html>
<html>
<head>
  <style media="screen">
      body {
          min-width:500px;
      }
  </style>
</head>
<body>
  <h1 style="color:orange">TIMER</h1>
  <div>
    <p> <span id="mins">25</span> : <span id="secs">00</span></p>
    <button type="button" name="button" id="addTime">+</button>
    <button type="button" name="button" id="subtractTime">-</button>
    <button type="button" name="button" id="start">Start Timer</button>
    <button type="button" name="button" id="stop">Stop Timer</button>
  </div>
  <div>
    <input type="text" placeholder="add URL" id="newURL">
    <button type="button" name="button" id="addURL">Add URL</button>
    <button type="button" name="button" id="clearURLs">Clear URLs</button>
    <!-- <button type="button" name="button" id="printURLs">Print URLs</button> -->
  </div>

  <script src="app.js"></script>
</body>
</html>

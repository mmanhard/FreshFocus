<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../public/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik|Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content">

    <div id="title_view">
      <h1>Fresh</h1>
      <h1>&emsp;Focus</h1>
    </div>

    <div class="main_view" id="session_view">
      <div class="container-config">
        <h3 class="config-header">Session Time</h3>
        <p class="config-counter" id="mins">25</p>
        <button type="button" class="btn-secondary" id="addTime">+</button>
        <button type="button" class="btn-secondary" id="subtractTime">-</button>
      </div>

      <hr>

      <div class="container-config">
        <h3 class="config-header"># of Sessions</h3>
        <p class="config-counter" id="numSessions">4</p>
        <button type="button" class="btn-secondary" id="incSession">+</button>
        <button type="button" class="btn-secondary" id="decSession">-</button>
      </div>

      <button type="button" class="btn-default" id="start">Start</button>

      <div id="blacklist_view">
        <ul id="blacklist">
          <lh>THE BLACK LIST</lh>
        </ul>
        <input type="text" placeholder="add URL" id="newURL">
        <button type="button" name="button" id="addURL">Add URL</button>
        <button type="button" name="button" id="clearURLs">Clear URLs</button>
      </div>
    </div>

  </div>

  <script src="../configure.js"></script>
</body>
</html>

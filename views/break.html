<!DOCTYPE html>
<html>
<head>
  <style media="screen">
      body {
          min-width:500px;
      }
  </style>
</head>
<body>
  <div id="title_view">
    <h1>Fresh</h1>
    <h1>  Focus</h1>
  </div>

  <div id="break_view">
    <h3>Break Time</h3>
    <h3>Remaining</h3>
    <p><span id="mins">5</span> : <span id="secs">00</span></p>

    <hr>

    <h3># of Sessions</h3>
    <h3>Remaining</h3>
    <p id="numSessions"></p>

    <button type="button" id="start">Start</button>
    <button type="button" id="quit">Quit</button>
  </div>

  <script src="../break.js"></script>
</body>
</html>
